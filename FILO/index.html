<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animação FILO</title>
<link rel="stylesheet" href="styles.css"> <!-- Inclui o arquivo de estilo CSS -->
</head>
<body>
  <div class="background"></div> <!-- Cria um div para o background animado -->
  <div class="container">
    <div class="cpu">CPU</div> <!-- Cria o elemento do processador -->
    <div class="elements">
      <div class="element">1</div> <!-- Cria os elementos 1 a 5 -->
      <div class="element">2</div>
      <div class="element">3</div>
      <div class="element">4</div>
      <div class="element">5</div>
    </div>
  </div>
  <script src="script.js"></script> <!-- Inclui o arquivo de script JavaScript -->
</body>
</html>
